<!DOCTYPE html>
<html>
<head>
	<title>论文写作平台</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

	<!-- 引入 Bootstrap -->
	<link rel="stylesheet" href="utils/bootstrap-3.3.0/css/bootstrap.min.css">
	<!-- 页面样式 -->
	<link rel="stylesheet" href="styles/mainpage-style.css">
	<link rel="stylesheet" href="utils/dojo-1.12.1/dijit/themes/claro/claro.css">
	<!-- 引入 dojo -->
	<script type="text/javascript" charset="utf-8" src="utils/dojo-1.12.1/dojo/dojo.js" data-dojo-config="async:true, parseOnLoad: true"></script>
	<!-- 页面函数 -->
	<script type="text/javascript" charset="utf-8" src="javascript/mainmenu.js"></script>
	<script type="text/javascript" charset="utf-8" src="javascript/schema.js"></script>
	<style>
	.claro .dijitToolbar {
		border: 0;
		background: white;
		padding: 0;
		margin: 0;
	}
	#startMenu {
		width: 128px;
		top: 48px;
		left: 38px;
		position: absolute;
		box-shadow: 8px 8px 4px #AAAAAA;
		z-index: 1000;
	}
	.dijitMenuTable {
		border: 1px solid #DDDDDD;
		background-color: #EEEEEE;
		visibility: hidden;
	}
	.dijitMenuTable .dijitMenuItemIconCell {
		width: 20px;
	}
	</style>
</head>
<body class="claro">
	<div style="float: left; position: fixed; width: 48px; height: 100%; background-color: #202020; z-index:990;"></div>
	<div class="container">
		<div class="row clearfix headbar">
			<div class="col-md-1 column logobar">
				<img id="MainMenu" alt="logo" src="images/logo.jpeg" class="img-circle" width="48px" height="48px"/>
		 </div>
		 <div class="col-md-9 column toolbar">
				<script>
					require(["dojo/parser", "dijit/Toolbar", "dijit/form/Button", "dijit/form/ToggleButton", "dijit/ToolbarSeparator"]);
				</script>
				<div id="toolbar1" data-dojo-type="dijit/Toolbar">
					<div data-dojo-type="dijit/form/Button" id="Thesis.New"
				        data-dojo-props="iconClass:'dijitEditorIcon dijitEditorIconCopy', showLabel:false">新建</div>
					<div data-dojo-type="dijit/form/Button" id="Thesis.Open"
				        data-dojo-props="iconClass:'dijitEditorIcon dijitEditorIconCopy', showLabel:false">打开</div>
					<div data-dojo-type="dijit/form/Button" id="Thesis.Save"
				        data-dojo-props="iconClass:'dijitEditorIcon dijitEditorIconPaste', showLabel:false">保存</div>
					<div data-dojo-type="dijit/form/Button" id="Thesis.Close"
								data-dojo-props="iconClass:'dijitEditorIcon dijitEditorIconPaste', showLabel:false">关闭</div>
					<span data-dojo-type="dijit/ToolbarSeparator"></span>
					<div data-dojo-type="dijit/form/Button" id="Thesis.Preview"
								data-dojo-props="iconClass:'dijitEditorIcon dijitEditorIconPaste', showLabel:false">预览</div>
					<div data-dojo-type="dijit/form/Button" id="Thesis.Export"
							  data-dojo-props="iconClass:'dijitEditorIcon dijitEditorIconPaste', showLabel:false">导出</div>
					<span data-dojo-type="dijit/ToolbarSeparator"></span>
					<div data-dojo-type="dijit/form/Button" id="Figure.Insert" data-dojo-props="iconClass:'dijitEditorIcon dijitEditorIconPaste', showLabel:false">图</div>
					<div data-dojo-type="dijit/form/Button" id="Table.Insert" data-dojo-props="iconClass:'dijitEditorIcon dijitEditorIconPaste', showLabel:false">表格</div>
					<div data-dojo-type="dijit/form/Button" id="Definition.Insert" data-dojo-props="iconClass:'dijitEditorIcon dijitEditorIconPaste', showLabel:false">定义</div>
				</div>
			</div>
			<div class="col-md-2 column systembar">
				登录
			</div>
		</div>
		<div class="row" style="position: relative; top: 80px; z-index: 1000;width: 100%; height: 74em;">
			<div class="col-md-2 column outline">
				<div id="schema" width="100%">
				</div>
			</div>
			<div class="col-md-10 column workframe">
				<div class="paper" contenteditable="true">
					<p>国内外研究现状dddddddd ddddddd国内外研究现状 dddddd</p>
				</div>
			</div>
		</div>
		<div class="row footbar">
			<div class="col-md-12 column">
				<span>页面信息</span>
			</div>
		</div>
	</div>

	<script>
	require(["dojo/parser",
	"dijit/DropDownMenu",
	"dijit/MenuItem",
	"dijit/MenuSeparator",
	"dijit/PopupMenuItem"]);
	onMenuItemClick = function(target) {
		require(["dojo/topic"],
			function(topic) {
				topic.publish("doTask", target.id);
		});
	}
	</script>
	<div data-dojo-type="dijit/DropDownMenu" id="startMenu">
		<div data-dojo-type="dijit/MenuItem"
			data-dojo-props="iconClass:'dijitEditorIcon dijitEditorIconCut'">新建</div>
		<div data-dojo-type="dijit/MenuItem"
			data-dojo-props="iconClass:'dijitEditorIcon dijitEditorIconCopy' ">打开</div>
		<div data-dojo-type="dijit/MenuItem"
			data-dojo-props="iconClass:'dijitEditorIcon dijitEditorIconCopy' ">保存</div>
		<div data-dojo-type="dijit/MenuItem"
			data-dojo-props="iconClass:'dijitEditorIcon dijitEditorIconPaste' ">导出</div>
		<div data-dojo-type="dijit/MenuSeparator"></div>
		<div data-dojo-type="dijit/PopupMenuItem">
			<span>Action</span>
			<div data-dojo-type="dijit/DropDownMenu" id="submenu2">
				<div data-dojo-type="dijit/MenuItem" >Nested #1</div>
				<div data-dojo-type="dijit/MenuItem" >Nested #2</div>
			</div>
		</div>
	</div>
</body>
</html>
